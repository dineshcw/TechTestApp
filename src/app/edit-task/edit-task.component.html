<div class="col-md-6 task-container">
    <h2 class="text-center">Edit Task</h2>
    <form [formGroup]="editFormTask" (ngSubmit)="onSubmit()">
      <div class="hidden">
        <input type="text" formControlName="id" placeholder="id" name="id" class="form-control" id="id">
      </div>
      <div class="form-group">
        <label for="title">Task Title:</label>
        <input type="text" formControlName="title" placeholder="Task Title" name="title" 
        class="form-control" id="title">
      </div>
  
      <div class="form-group">
        <label for="description">Task Description:</label>
        <input formControlName="description" placeholder="Task Description" name="Description" 
        class="form-control" id="description">
      </div>
      <button class="btn btn-success">Update</button>
      <button class="btn btn-success" (click)='onCancel()'>Cancel</button>
    </form>
  </div>
